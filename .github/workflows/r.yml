name: R

on:
  push:
    branches: [ main, dev, actions ]
  pull_request:
    branches: [ main, dev, actions ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        r-version: [3.5, 3.6, 4.0, 4.1]
        os: [macos-latest, windows-latest, ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@5aa20dd795bc4844150f1f5d553c7efc201dfedf
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install gdal & proj (MacOS)
        run: brew install gdal proj
        if: matrix.r-version == 3.5 && matrix.os == 'macos-latest'
      - name: Install gdal (Linux)
        run: sudo apt-get install gdal-bin libgdal-dev
        if: matrix.os == 'ubuntu-18.04'
      - name: Install rgdal
        run: |
          spat_config <- '--with-proj-lib=/usr/local/lib/ --with-proj-include=/usr/local/include/'
          options(configure.args = c("rgdal" = spat_config))
          install.packages(c("rgdal"), type = "source")
        shell: Rscript {0}
        if: matrix.r-version == 3.5 || matrix.os == 'ubuntu-18.04'
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
